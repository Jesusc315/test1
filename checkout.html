<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="products.html">My Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
        <a href="cart.html" class="btn btn-outline-light ms-3 position-relative">
          ðŸ›’
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
        </a>
      </div>
    </div>
  </nav>
  
  

  <div class="container mt-5">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <h4>Login</h4>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <h4>Shipping Address</h4>
      <div class="mb-3">
        <label>Street</label>
        <input type="text" class="form-control" id="street" required>
      </div>
      <div class="mb-3">
        <label>Apartment</label>
        <input type="text" class="form-control" id="apt">
      </div>
      <div class="mb-3">
        <label>City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="mb-3">
        <label>State</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="mb-3">
        <label>Zip Code</label>
        <input type="text" class="form-control" id="zip" required >
      </div>

      <h4>Order Summary</h4>
      <div id="order-summary" class="mb-3"></div>

      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>
  <script src="cart-utils.js"></script>

  <script src="checkout.js"></script>
</body>
</html>
